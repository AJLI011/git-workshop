<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?nature,sunset') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .navbar {
            background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff7eb3);
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .container {
            padding: 100px 20px;
        }
        h1 {
            font-size: 50px;
            margin-top: 100px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
        }
        p {
            font-size: 20px;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h1>Welcome to Our Colorful Homepage</h1>
        <p>Enjoy a vibrant and modern design with smooth gradients and a dynamic layout.</p>
        <a href="#" class="btn">Get Started</a>
    </div>

</body>
</html>
